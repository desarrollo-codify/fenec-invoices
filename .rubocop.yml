Metrics/BlockLength:
  Enabled: false

Style/Documentation:
  Enabled: false

Layout/LineLength:
  Max: 130
  Exclude:
    - 'bin/bundle'

Metrics/MethodLength:
  Max: 75

Metrics/ClassLength:
  Max: 250

Metrics/AbcSize:
  Enabled: false

Metrics/PerceivedComplexity:
  Max: 18

Metrics/CyclomaticComplexity:
  Max: 18

AllCops:
  NewCops: enable
  Exclude:
    - db/**